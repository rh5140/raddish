<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" /> <!--X button-->
    <script type="module" src="index.js"></script>
    <title>raddish clicker!</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
  </head>
      
  <body>

    <header>
      <div id="pageTitle"> 
        <h1>raddish</h1>
      </div>
      <div id="headerSpacer">

      </div>
      <!-- logout -->

      <!--login form: https://www.w3schools.com/howto/howto_js_popup_form.asp-->
      <!-- A button to open the popup form -->
      <div id="loginHeaderArea">
        <button class="open-buttons" id="loginButton" class="loginButton">Login / Sign Up</button>
        <button id="logoutButton" class="loginButton">Logout</button>
      </div>
      <!-- popup -->
      <div class="form-popup" id="loginFormBox">
        <!-- close button -->
        <button type="button" class="btn-cancel" id="closeButton">
          <span class="material-symbols-outlined" style="vertical-align: middle;">
            close
          </span>
        </button>
        <!--actual form-->
        <form class="form-container" id="loginForm">
          <h2 style="margin-top:0px">Login</h1>
          <div>
              <label for="username"><b>Username</b></label>
              <input type="text" placeholder="Enter Username" id="username" name="username" required>
          </div>
          <div>
              <label for="password"><b>Password</b></label>
              <input type="password" placeholder="Enter Password" id="password" name="password" required>
          </div>
          <!-- set to blank initially, set upon create/login fail -->
          <div class="error-messages" id="loginFormError"></div>
          <!-- use two different buttons, differentiated by value, to submit -->
          <button type="submit" value="create" class="btn">Sign Up</button>
          <button type="submit" value="login" class="btn">Login</button>
        </form>
      </div> 




    </header>

    <main>

      <div id="clickerColumn">
        <div id="clickBox">
          <img src="images/radish.png" alt="A drawing of a red radish with three green leaves." id="radishImg">
        </div>
      </div>

      <div id="statsColumn">
        <div id="statsTitle" class="column_title">
          <h2>Stats</h2>
        </div>
        <div id="stats">
          <table>
            <tr>
              <th>Radishes</th>
            </tr>
            <tr>
              <td id="radishCount">0</td>
            </tr>
          </table>
          <table>
            <tr>
              <th>Radishes/Second (RPS)</th>
            </tr>
            <tr>
              <td id="radishPerSecond">0</td>
            </tr>
          </table>
          <table>
            <tr>
              <th>Money</th>
            </tr>
            <tr>
              <td id="moneyCount">$0.00</td>
            </tr>
          </table>
          <table>
            <tr>
              <th>Price/Radish</th>
            </tr>
            <tr>
              <td id="radishPrice">$1.00</td>
            </tr>
          </table>
          <table>
            <tr>
              <th>Price Range</th>
            </tr>
            <tr>
              <td id="priceRange">$0.75-$1.25</td>
            </tr>
          </table>
        </div>
        <h2>Sell Radishes</h2>
        <div id="sellSection">
          <button type=""button" id="sellRadish" class="sell_button">x1</button>
          <button type=""button" id="sellRadishTen" class="sell_button">x10</button>
          <button type=""button" id="sellRadishMax" class="sell_button">Max</button>
        </div>
      </div>
  
      <div id="marketColumn">

        <div id="marketTitle" class="column_title">
          <h2>Market</h2>
        </div>
        <div id="market">
          <div id="Base" class="card">
            <div class="left_col">
                <img src="images/placeholder.png" alt="A black-and-white sketch of a wide-eyed black cat wearing a farmer hat and overalls." class="upgrade_img"> 
                <button type="button" class="buy_button"><p>Buy</p></button>
            </div>
            <div class="right_col">
                <div class="upgrade_description">
                  <h3 class="upgrade_name">Base</h3>
                  <p class="upgrade_info">This is cloned.</p> 
                </div>
                <div class="price_count_info">
                    <p class="upgrade_price">Money can't buy this!</p>
                    <p class="upgrade_count">It's the one and only!</p>
                </div>              
            </div>
          </div>
        </div>
      </div>
      

    </main>

    <footer>
      <p id="footerText">made with <3 by team raddish for cs130 spring 2024</p>
    </footer>

  </body>

</html>
